<template>
    <lightning-card title="Cadastro de Contas">
        <div class="slds-p-horizontal_small">
            
                <lightning-record-edit-form method="get" action="." object-api-name="Account" onsuccess={handleSuccess}>
                    <lightning-messages>
                    </lightning-messages>
                    <lightning-input-field 
                        field-name="Type"
                        onchange={tipoChange}>  
                    </lightning-input-field>
                    
                    <lightning-input-field field-name="Name">  
                    </lightning-input-field>
                    <lightning-input-field field-name="Account_Mail__c">  
                    </lightning-input-field>
                    <lightning-input-field field-name="Active">  
                    </lightning-input-field>
                    <lightning-input-field name="cep" id="cep" onkeyup={pesquisacep2} field-name="BillingPostalCode" >  
                    </lightning-input-field>
                    <!-- <p>Olha o CEP que você está digitando:- {cep}</p>
                    <lightning-button onclick={pesquisacep}
                            class="slds-m-top_small"
                            label="Carrega CEP">
                    </lightning-button>
                    <lightning-input-field name="cep_custom" id="cep_custom" field-name="CEP__c" >  
                    </lightning-input-field> -->
                    <lightning-input-field name="rua" id="rua" field-name="BillingStreet" value={rua}>  
                    </lightning-input-field>
                    <lightning-input-field name="cidade" id="cidade" field-name="BillingCity">  
                    </lightning-input-field>
                    <lightning-input-field field-name="BillingCountry">  
                    </lightning-input-field>
                    <lightning-input-field name="uf" id="uf" field-name="BillingState">  
                    </lightning-input-field>
                    <lightning-button
                            class="slds-m-top_small"
                            type="submit"
                            label="Criar nova conta">
                    </lightning-button>

                </lightning-record-edit-form>
            
        </div>

    </lightning-card>

</template>
